<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochness // PROVIDER_CONFIG</title>
    <link rel="stylesheet" href="css/themes.css">
    <script src="css/themes.js"></script>
    <style>
        :root {
            /* Variables moved to css/themes.css */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            overflow: hidden;
        }

        /* Scanline + Glitch Overlay */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            /* Changed from 100vh */
            padding: 30px;
            box-sizing: border-box;
            background:
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.02) 0%, transparent 70%),
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255, 255, 255, 0.02) 1px, rgba(255, 255, 255, 0.02) 2px);
        }

        /* RACK STYLES */
        #rack-sidebar {
            width: 320px;
            background: #0a0a0a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .rack-header {
            color: var(--accent-cyan);
            font-size: 1.2rem;
            border-bottom: 1px solid var(--accent-cyan);
            padding-bottom: 10px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        .rack-module {
            background: #141414;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .rack-module::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px dashed #2a2a2a;
            pointer-events: none;
        }

        .rm-info {
            z-index: 2;
        }

        .rm-title {
            color: #eee;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .rm-status {
            font-size: 0.65rem;
            color: #555;
        }

        .rm-switch {
            width: 50px;
            height: 26px;
            background: #000;
            border: 1px solid #444;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            z-index: 2;
        }

        .rm-lever {
            width: 20px;
            height: 20px;
            background: #444;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
        }

        .rm-switch.active .rm-lever {
            left: 26px;
            background: var(--accent-green);
            border-color: #fff;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .rm-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #000;
            color: #555;
            border: 1px solid #333;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 3;
            font-size: 10px;
        }

        .rm-delete:hover {
            color: var(--accent-magenta);
            border-color: var(--accent-magenta);
        }

        .card-check {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            transform: scale(1.5);
            cursor: pointer;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-green);
            text-shadow: 0 0 10px var(--accent-green);
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #444;
            color: var(--accent-cyan);
            padding: 10px 15px;
            font-family: inherit;
            font-size: 0.9rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--panel-bg);
            padding: 1px;
            /* inner glow effect */
            position: relative;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 1px;
            background: #222;
            /* grid lines */
        }

        .provider-card {
            background: var(--bg-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }

        .provider-card:hover {
            background: rgba(0, 243, 255, 0.03);
            z-index: 10;
        }

        .provider-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .p-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .p-guid {
            font-size: 0.7rem;
            color: #666;
            font-family: monospace;
        }

        .p-status-badge {
            font-size: 0.65rem;
            color: #444;
            border: 1px solid #444;
            padding: 2px 6px;
            width: fit-content;
            text-transform: uppercase;
        }

        .p-status-badge.active {
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 5px var(--accent-green);
        }

        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn-magenta {
            color: var(--accent-magenta);
        }

        .btn-magenta:hover {
            border-color: var(--accent-magenta);
            color: var(--accent-magenta);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        /* Switches */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #222;
            transition: .4s;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #555;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: rgba(57, 255, 20, 0.1);
            border-color: var(--accent-green);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            background-color: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal {
            width: 1000px;
            height: 85vh;
            background: #080808;
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            border-top: 1px solid #222;
            padding-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            color: #888;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
            color: var(--accent-magenta);
            font-weight: normal;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #1a1a1a;
            vertical-align: top;
        }

        tr:hover td {
            color: #fff;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Mode Capsule */
        #mode-capsule {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            gap: 5px;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 20px;
            border-radius: 40px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .mode-btn.active {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        .loading-shimmer {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-cyan);
            letter-spacing: 2px;
        }
    </style>
</head>

<style>
    /* Sidebar Navigation */
    #global-nav {
        width: 60px;
        background: #0a0a0a;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 15px;
        flex-shrink: 0;
        z-index: 10000;
    }

    .nav-item {
        width: 40px;
        height: 40px;
        border: 1px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #666;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 4px;
        text-decoration: none;
    }

    .nav-item:hover,
    .nav-item.active {
        color: #00f0ff;
        border-color: #00f0ff;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        background: rgba(0, 240, 255, 0.05);
    }

    .nav-icon {
        font-size: 1.4rem;
        line-height: 1;
    }
</style>
</head>

<body>
    <div style="display: flex; width: 100%; height: 100vh; overflow: hidden;">
        <!-- SIDEBAR NAV -->
        <nav id="global-nav">
            <a class="nav-item active" href="/ui/index.html" title="Config">
                <div class="nav-icon">⚙</div>
            </a>
            <a class="nav-item" href="/ui/timeline.html" title="Timeline">
                <div class="nav-icon">∿</div>
            </a>
            <a class="nav-item" href="/ui/events.html" title="Table">
                <div class="nav-icon">≣</div>
            </a>
            <a class="nav-item" href="/ui/inspection.html" title="Inspect">
                <div class="nav-icon">◎</div>
            </a>
            <div class="nav-item" onclick="toggleTheme()" title="Toggle Theme"
                style="margin-top: auto; margin-bottom: 20px;">
                <div class="nav-icon">◑</div>
            </div>
        </nav>

        <!-- RACK SIDEBAR -->
        <aside id="rack-sidebar">
            <div class="rack-header">SUBSYSTEM_RACK</div>
            <div id="rack-list" style="flex-grow:1; overflow-y:auto; padding-right:5px;"></div>
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                <button class="btn" style="width:100%; border-color:var(--accent-cyan); color:var(--accent-cyan);"
                    onclick="createSubsystem()">+ COMPILE_SUBSYSTEM</button>
            </div>
        </aside>

        <div id="app-container" style="flex-grow:1; position:relative;">
            <header>
                <h1>LOCHNESS // CONFIG_SUITE</h1>
                <div id="system-status" style="color: var(--accent-amber); font-size: 0.75rem;">SERIAL: CONNECTED //
                    SYNC_ACTIVE</div>
            </header>

            <div class="controls-row">
                <input type="text" id="providerSearch" class="search-input"
                    placeholder="SEARCH_PROVIDERS_BY_IDENTIFIER...">
                <button class="btn btn-magenta" onclick="flushAll()">FLUSH_ALL_CACHE</button>
            </div>

            <div class="main-content">
                <div id="providerGrid" class="provider-grid">
                    <!-- Data goes here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Advanced Settings Overlay -->
    <div id="adv-overlay" class="overlay" onclick="closeAdv()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div style="display:flex; flex-direction:column;">
                    <span id="modal-title"
                        style="color:var(--accent-cyan); font-weight:bold; font-size:1.1rem;">PROV_META</span>
                    <span id="modal-guid" style="color:#444; font-size:0.7rem;">GUID: ---</span>
                </div>
                <button class="btn" onclick="closeAdv()">DISMISS</button>
            </div>

            <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
                <input type="text" id="eventSearch" class="search-input" style="height: 30px;"
                    placeholder="FILTER_EVENTS_BY_NAME_OR_ID...">
                <button class="btn" style="height: 30px; font-size: 0.7rem;"
                    onclick="toggleAllFilters(true)">ALL</button>
                <button class="btn" style="height: 30px; font-size: 0.7rem;"
                    onclick="toggleAllFilters(false)">NONE</button>
            </div>

            <div class="modal-body">
                <div id="adv-loading" class="loading-shimmer">RETRIEVING_SUBSYSTEM_METADATA...</div>
                <table id="adv-table">
                    <thead>
                        <tr>
                            <th style="width:30px;"></th>
                            <th style="width:60px;">ID</th>
                            <th style="width:120px;">SEVERITY</th>
                            <th style="width:120px;">OPCODE</th>
                            <th style="width:120px;">TASK</th>
                            <th>DESCRIPTION_MAP</th>
                        </tr>
                    </thead>
                    <tbody id="adv-tbody"></tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn" style="border-color:#666;" onclick="clearAllFilters()">DISABLE_ALL_FILTERS
                    (ALLOW
                    ALL)</button>
                <button class="btn" style="border-color:var(--accent-cyan); color:var(--accent-cyan);"
                    onclick="applyFilters()">APPLY_CALIBRATION</button>
            </div>
        </div>
    </div>



    <script>
        const grid = document.getElementById('providerGrid');
        const searchInput = document.getElementById('providerSearch');
        const modal = document.getElementById('adv-overlay');
        const advTbody = document.getElementById('adv-tbody');
        const advLoading = document.getElementById('adv-loading');
        const eventSearch = document.getElementById('eventSearch');
        const rackList = document.getElementById('rack-list');

        let allProviders = [];
        let currentMetadata = [];
        let currentProviderGuid = null;
        let groups = {};
        let selectedGuids = new Set();

        async function init() {
            await refresh();
            setInterval(refresh, 5000);
        }

        async function refresh() {
            try {
                const res = await fetch('/api/providers');
                allProviders = await res.json();
                renderGrid();

                // Fetch Groups
                const grpRes = await fetch('/api/groups');
                groups = await grpRes.json();
                renderRack();
            } catch (e) { console.error(e); }
        }

        function renderGrid() {
            const query = searchInput.value.toLowerCase();
            const filtered = allProviders.filter(p =>
                p.name.toLowerCase().includes(query) || p.guid.toLowerCase().includes(query)
            );

            grid.innerHTML = '';
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'provider-card';
                const isChecked = selectedGuids.has(p.guid) ? 'checked' : '';
                card.innerHTML = `
                    <input type="checkbox" class="card-check" value="${p.guid}" ${isChecked} onchange="toggleSelection('${p.guid}', this.checked)">
                    <div class="provider-info">
                        <span class="p-name">${p.name}</span>
                        <span class="p-guid">${p.guid}</span>
                        <div class="p-status-badge ${p.enabled ? 'active' : ''}">${p.enabled ? 'TRACING_ACTIVE' : 'IDLE'}</div>
                    </div>
                    <div class="actions">
                        <button class="btn" onclick="openAdv('${p.guid}', '${p.name}')">CALIBRATE</button>
                        <label class="switch">
                            <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="toggleProv('${p.guid}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleSelection(guid, checked) {
            if (checked) selectedGuids.add(guid);
            else selectedGuids.delete(guid);
        }

        /* RACK LOGIC */
        function renderRack() {
            rackList.innerHTML = '';
            for (const [name, guids] of Object.entries(groups)) {
                // Determine group status (Are all enabled?)
                // We need to resolve GUIDs to current provider states
                let allActive = true;
                let anyActive = false;

                guids.forEach(g => {
                    const clean = g.replace(/[{}]/g, '').toUpperCase();
                    const p = allProviders.find(ap => ap.guid.replace(/[{}]/g, '').toUpperCase() === clean);
                    if (p) {
                        if (p.enabled) anyActive = true;
                        else allActive = false;
                    } else {
                        // Provider might be missing? Assume inactive?
                        allActive = false;
                    }
                });

                const mod = document.createElement('div');
                mod.className = 'rack-module';
                const statusColor = allActive ? 'var(--accent-green)' : (anyActive ? 'var(--accent-amber)' : '#555');
                const title = allActive ? 'ONLINE' : (anyActive ? 'PARTIAL' : 'OFFLINE');

                mod.innerHTML = `
                    <div class="rm-delete" onclick="deleteSubsystem('${name}')">X</div>
                    <div class="rm-info">
                        <div class="rm-title">${name}</div>
                        <div class="rm-status" style="color:${statusColor}">${title}</div>
                    </div>
                    <div class="rm-switch ${allActive ? 'active' : ''}" onclick="toggleGroup('${name}', ${allActive})">
                        <div class="rm-lever"></div>
                    </div>
                `;
                rackList.appendChild(mod);
            }
        }

        async function createSubsystem() {
            if (selectedGuids.size === 0) {
                alert("SELECT_PROVIDERS_FROM_GRID_FIRST");
                return;
            }
            const name = prompt("ENTER_SUBSYSTEM_DESIGNATOR:");
            if (!name) return;

            const guids = Array.from(selectedGuids);

            await fetch('/api/groups', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, guids })
            });
            refresh();
        }

        async function deleteSubsystem(name) {
            if (!confirm("DISMANTLE_SUBSYSTEM?")) return;
            await fetch(`/api/groups?name=${encodeURIComponent(name)}`, { method: 'DELETE' });
            refresh();
        }

        async function toggleGroup(name, isActive) {
            const newState = !isActive;
            await fetch('/api/groups/toggle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, enable: newState })
            });
            setTimeout(refresh, 500); // Give backend time to propagate
        }

        async function toggleProv(guid, enable) {
            try {
                const action = enable ? 'Enable' : 'Disable';
                const cleanGuid = guid.replace(/[{}]/g, '').toUpperCase();
                await fetch('/config/providers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: action, provider: cleanGuid })
                });
                refresh();
            } catch (e) { console.error(e); }
        }

        async function openAdv(guid, name) {
            currentProviderGuid = guid;
            document.getElementById('modal-title').innerText = "PROVIDER :: " + name.toUpperCase();
            document.getElementById('modal-guid').innerText = "GUID: " + guid;
            modal.style.display = 'flex';
            advTbody.innerHTML = '';
            advLoading.style.display = 'flex';

            try {
                const res = await fetch(`/api/providers/${guid}/events?name=${encodeURIComponent(name)}`);
                currentMetadata = await res.json();
                renderAdvTable();
            } catch (e) {
                advLoading.innerText = "FAILED_TO_LINK_SUBSYSTEM";
            }
        }

        function closeAdv() { modal.style.display = 'none'; }

        function renderAdvTable() {
            advLoading.style.display = 'none';
            const query = eventSearch.value.toLowerCase();

            advTbody.innerHTML = '';
            currentMetadata.sort((a, b) => a.Id - b.Id).forEach(e => {
                if (query && !e.Description?.toLowerCase().includes(query) && !e.Id.toString().includes(query)) return;

                let level = e.LevelStr || e.Level;
                if (e.Level == 1) level = "CRITICAL";
                else if (e.Level == 2) level = "ERROR";
                else if (e.Level == 3) level = "WARNING";
                else if (e.Level == 4) level = "INFO";
                else if (e.Level == 5) level = "VERBOSE";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td><input type="checkbox" class="evt-cb" value="${e.Id}" checked></td>
                    <td style="color:var(--accent-cyan);">${e.Id}</td>
                    <td style="color:${level === 'ERROR' || level === 'CRITICAL' ? 'var(--accent-magenta)' : 'inherit'}">${level}</td>
                    <td>${e.OpcodeStr || e.Opcode || '-'}</td>
                    <td>${e.TaskStr || e.Task || '-'}</td>
                    <td style="font-size:0.7rem; color:#666;">${e.Description || 'NO_DESCRIPTION_AVAILABLE'}</td>
                `;
                advTbody.appendChild(tr);
            });
        }

        function toggleAllFilters(val) {
            document.querySelectorAll('.evt-cb').forEach(cb => cb.checked = val);
        }

        async function applyFilters() {
            const ids = Array.from(document.querySelectorAll('.evt-cb:checked')).map(cb => parseInt(cb.value));
            try {
                const cleanGuid = currentProviderGuid.replace(/[{}]/g, '').toUpperCase();
                const res = await fetch(`/ api / providers / ${cleanGuid} / filters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_ids: ids })
                });
                if (res.ok) alert("CALIBRATION_APPLIED");
                closeAdv();
            } catch (e) { alert("SYNC_FAILURE"); }
        }

        async function clearAllFilters() {
            if (confirm("ALLOW_ALL_EVENTS?")) {
                const cleanGuid = currentProviderGuid.replace(/[{}]/g, '').toUpperCase();
                const res = await fetch(`/ api / providers / ${cleanGuid} / filters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_ids: [] })
                });
                if (res.ok) alert("FILTERS_CLEARED");
                closeAdv();
            }
        }

        async function flushAll() {
            if (confirm("PURGE_TELEMETRY_CACHE?")) {
                await fetch('/events/flush', { method: 'POST' });
                alert("CACHE_PURGED");
            }
        }

        searchInput.addEventListener('input', renderGrid);
        eventSearch.addEventListener('input', renderAdvTable);

        init();
    </script>
</body>

</html>

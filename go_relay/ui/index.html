<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochness // PROVIDER_CONFIG</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f3ff;
            --accent-magenta: #ff00ff;
            --accent-green: #39ff14;
            --accent-amber: #ffb000;
            --text-main: #e0e0e0;
            --panel-bg: rgba(15, 15, 15, 0.85);
            --modal-bg: rgba(5, 5, 5, 0.95);
            --border-glow: 0 0 15px rgba(0, 243, 255, 0.3);
            --font-mono: 'Courier New', Courier, monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            overflow: hidden;
        }

        /* Scanline + Glitch Overlay */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 30px;
            box-sizing: border-box;
            background:
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.02) 0%, transparent 70%),
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255, 255, 255, 0.02) 1px, rgba(255, 255, 255, 0.02) 2px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-green);
            text-shadow: 0 0 10px var(--accent-green);
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #444;
            color: var(--accent-cyan);
            padding: 10px 15px;
            font-family: inherit;
            font-size: 0.9rem;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--panel-bg);
            padding: 1px;
            /* inner glow effect */
            position: relative;
        }

        .provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 1px;
            background: #222;
            /* grid lines */
        }

        .provider-card {
            background: var(--bg-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }

        .provider-card:hover {
            background: rgba(0, 243, 255, 0.03);
            z-index: 10;
        }

        .provider-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .p-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .p-guid {
            font-size: 0.7rem;
            color: #666;
            font-family: monospace;
        }

        .p-status-badge {
            font-size: 0.65rem;
            color: #444;
            border: 1px solid #444;
            padding: 2px 6px;
            width: fit-content;
            text-transform: uppercase;
        }

        .p-status-badge.active {
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 5px var(--accent-green);
        }

        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn-magenta {
            color: var(--accent-magenta);
        }

        .btn-magenta:hover {
            border-color: var(--accent-magenta);
            color: var(--accent-magenta);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        /* Switches */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #222;
            transition: .4s;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #555;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: rgba(57, 255, 20, 0.1);
            border-color: var(--accent-green);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            background-color: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal {
            width: 1000px;
            height: 85vh;
            background: #080808;
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .modal-footer {
            margin-top: 20px;
            border-top: 1px solid #222;
            padding-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            color: #888;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
            color: var(--accent-magenta);
            font-weight: normal;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #1a1a1a;
            vertical-align: top;
        }

        tr:hover td {
            color: #fff;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Mode Capsule */
        #mode-capsule {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            gap: 5px;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 20px;
            border-radius: 40px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .mode-btn.active {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        .loading-shimmer {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-cyan);
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <header>
            <h1>LOCHNESS // CONFIG_SUITE</h1>
            <div id="system-status" style="color: var(--accent-amber); font-size: 0.75rem;">SERIAL: CONNECTED //
                SYNC_ACTIVE</div>
        </header>

        <div class="controls-row">
            <input type="text" id="providerSearch" class="search-input" placeholder="SEARCH_PROVIDERS_BY_IDENTIFIER...">
            <button class="btn btn-magenta" onclick="flushAll()">FLUSH_ALL_CACHE</button>
        </div>

        <div class="main-content">
            <div id="providerGrid" class="provider-grid">
                <!-- Data goes here -->
            </div>
        </div>
    </div>

    <!-- Advanced Settings Overlay -->
    <div id="adv-overlay" class="overlay" onclick="closeAdv()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div style="display:flex; flex-direction:column;">
                    <span id="modal-title"
                        style="color:var(--accent-cyan); font-weight:bold; font-size:1.1rem;">PROV_META</span>
                    <span id="modal-guid" style="color:#444; font-size:0.7rem;">GUID: ---</span>
                </div>
                <button class="btn" onclick="closeAdv()">DISMISS</button>
            </div>

            <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
                <input type="text" id="eventSearch" class="search-input" style="height: 30px;"
                    placeholder="FILTER_EVENTS_BY_NAME_OR_ID...">
                <button class="btn" style="height: 30px; font-size: 0.7rem;"
                    onclick="toggleAllFilters(true)">ALL</button>
                <button class="btn" style="height: 30px; font-size: 0.7rem;"
                    onclick="toggleAllFilters(false)">NONE</button>
            </div>

            <div class="modal-body">
                <div id="adv-loading" class="loading-shimmer">RETRIEVING_SUBSYSTEM_METADATA...</div>
                <table id="adv-table">
                    <thead>
                        <tr>
                            <th style="width:30px;"></th>
                            <th style="width:60px;">ID</th>
                            <th style="width:120px;">SEVERITY</th>
                            <th style="width:120px;">OPCODE</th>
                            <th style="width:120px;">TASK</th>
                            <th>DESCRIPTION_MAP</th>
                        </tr>
                    </thead>
                    <tbody id="adv-tbody"></tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button class="btn" style="border-color:#666;" onclick="clearAllFilters()">DISABLE_ALL_FILTERS (ALLOW
                    ALL)</button>
                <button class="btn" style="border-color:var(--accent-cyan); color:var(--accent-cyan);"
                    onclick="applyFilters()">APPLY_CALIBRATION</button>
            </div>
        </div>
    </div>

    <!-- Mode Capsule -->
    <div id="mode-capsule">
        <button class="mode-btn" onclick="window.location.href='/ui/timeline.html'">Timeline</button>
        <button class="mode-btn" onclick="window.location.href='/ui/events.html'">Table</button>
        <button class="mode-btn active" onclick="window.location.href='/ui/index.html'">Config</button>
    </div>

    <script>
        const grid = document.getElementById('providerGrid');
        const searchInput = document.getElementById('providerSearch');
        const modal = document.getElementById('adv-overlay');
        const advTbody = document.getElementById('adv-tbody');
        const advLoading = document.getElementById('adv-loading');
        const eventSearch = document.getElementById('eventSearch');

        let allProviders = [];
        let currentMetadata = [];
        let currentProviderGuid = null;

        async function init() {
            await refresh();
            setInterval(refresh, 5000);
        }

        async function refresh() {
            try {
                const res = await fetch('/api/providers');
                allProviders = await res.json();
                renderGrid();
            } catch (e) { console.error(e); }
        }

        function renderGrid() {
            const query = searchInput.value.toLowerCase();
            const filtered = allProviders.filter(p =>
                p.name.toLowerCase().includes(query) || p.guid.toLowerCase().includes(query)
            );

            grid.innerHTML = '';
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'provider-card';
                card.innerHTML = `
                    <div class="provider-info">
                        <span class="p-name">${p.name}</span>
                        <span class="p-guid">${p.guid}</span>
                        <div class="p-status-badge ${p.enabled ? 'active' : ''}">${p.enabled ? 'TRACING_ACTIVE' : 'IDLE'}</div>
                    </div>
                    <div class="actions">
                        <button class="btn" onclick="openAdv('${p.guid}', '${p.name}')">CALIBRATE</button>
                        <label class="switch">
                            <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="toggleProv('${p.guid}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function toggleProv(guid, enable) {
            try {
                const action = enable ? 'Enable' : 'Disable';
                const cleanGuid = guid.replace(/[{}]/g, '').toUpperCase();
                await fetch('/config/providers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: action, provider: cleanGuid })
                });
                refresh();
            } catch (e) { console.error(e); }
        }

        async function openAdv(guid, name) {
            currentProviderGuid = guid;
            document.getElementById('modal-title').innerText = "PROVIDER :: " + name.toUpperCase();
            document.getElementById('modal-guid').innerText = "GUID: " + guid;
            modal.style.display = 'flex';
            advTbody.innerHTML = '';
            advLoading.style.display = 'flex';

            try {
                const res = await fetch(`/api/providers/${guid}/events?name=${encodeURIComponent(name)}`);
                currentMetadata = await res.json();
                renderAdvTable();
            } catch (e) {
                advLoading.innerText = "FAILED_TO_LINK_SUBSYSTEM";
            }
        }

        function closeAdv() { modal.style.display = 'none'; }

        function renderAdvTable() {
            advLoading.style.display = 'none';
            const query = eventSearch.value.toLowerCase();

            advTbody.innerHTML = '';
            currentMetadata.sort((a, b) => a.Id - b.Id).forEach(e => {
                if (query && !e.Description?.toLowerCase().includes(query) && !e.Id.toString().includes(query)) return;

                let level = e.LevelStr || e.Level;
                if (e.Level == 1) level = "CRITICAL";
                else if (e.Level == 2) level = "ERROR";
                else if (e.Level == 3) level = "WARNING";
                else if (e.Level == 4) level = "INFO";
                else if (e.Level == 5) level = "VERBOSE";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="checkbox" class="evt-cb" value="${e.Id}" checked></td>
                    <td style="color:var(--accent-cyan);">${e.Id}</td>
                    <td style="color:${level === 'ERROR' || level === 'CRITICAL' ? 'var(--accent-magenta)' : 'inherit'}">${level}</td>
                    <td>${e.OpcodeStr || e.Opcode || '-'}</td>
                    <td>${e.TaskStr || e.Task || '-'}</td>
                    <td style="font-size:0.7rem; color:#666;">${e.Description || 'NO_DESCRIPTION_AVAILABLE'}</td>
                `;
                advTbody.appendChild(tr);
            });
        }

        function toggleAllFilters(val) {
            document.querySelectorAll('.evt-cb').forEach(cb => cb.checked = val);
        }

        async function applyFilters() {
            const ids = Array.from(document.querySelectorAll('.evt-cb:checked')).map(cb => parseInt(cb.value));
            try {
                const cleanGuid = currentProviderGuid.replace(/[{}]/g, '').toUpperCase();
                const res = await fetch(`/api/providers/${cleanGuid}/filters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_ids: ids })
                });
                if (res.ok) alert("CALIBRATION_APPLIED");
                closeAdv();
            } catch (e) { alert("SYNC_FAILURE"); }
        }

        async function clearAllFilters() {
            if (confirm("ALLOW_ALL_EVENTS?")) {
                const cleanGuid = currentProviderGuid.replace(/[{}]/g, '').toUpperCase();
                const res = await fetch(`/api/providers/${cleanGuid}/filters`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_ids: [] })
                });
                if (res.ok) alert("FILTERS_CLEARED");
                closeAdv();
            }
        }

        async function flushAll() {
            if (confirm("PURGE_TELEMETRY_CACHE?")) {
                await fetch('/events/flush', { method: 'POST' });
                alert("CACHE_PURGED");
            }
        }

        searchInput.addEventListener('input', renderGrid);
        eventSearch.addEventListener('input', renderAdvTable);

        init();
    </script>
</body>

</html>
